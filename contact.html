<body>
    <header>
        <div class="row no-gutters">
            <a href="index.html" class="col-xs-3 col-md-4 logo">
        
            </a>
            <div class="col-xs-4 col-md-8">
                <div class="row no-gutters bg-color-name-title">
                    <div class="col heading">
                        <h1 class="name">Dorcas Olomofe</h1>
                        <h2 class="title">Full Stack Developer</h2>
                        <!--Nav starts here-->
                        <label for="nav-trigger" class="nav-trigger-label bg-dark">
                            <span></span>
                        </label>
                        <div class="row no-gutters">
                            <div class="col">
                                <input type="checkbox" id="nav-trigger" class="nav-trigger bg-dark">
                                <ul id="nav" class="list-inline menucontainer">
                                    <li class="col-6 col-sm-3 ui-menu-color list-inline-item">

                                     <li class="col-6 col-sm-3 ui-menu-color list-inline-item">

                                    </li>
                                    <!--/Nav ends here-->
                                </ul>
                            </div>        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="container-fluid">
        <div class="row">
           <div class="col">
           <!--(Modal here)-->
                <div class="modal fade" id="staticBackdrop" data-backdrop="static"  tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Message Received</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>Thank you for your message. I will be in touch soon.</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <h5 class="contact-heading text-center">Contact Me</h5>
                <!--(Contact Form here)-->
                <div class="contact-form">
                    <form id="contact-form">
                        <input type="text" name="name" id="fullname" class="form-control" placeholder="Full Name" required/>
                        <input type="email" name="email" id="email-address" class="form-control" placeholder="Your Email" required/>
                        <textarea rows="8" name="yourmessage" id="yourmessage" class="form-control" placeholder="Leave a Message" required></textarea>
                        <div class="form-row text-center">
                         <!--(Send Button here)-->
                            <div class="col">
                                <button type="submit" class="btn btn-success btn-lg" data-toggle="modal" data-target="#staticBackdrop">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
     <!--Social links are below-->
    <footer class="container-fluid">
        <div id="socials" class="row text-right">
            <div class="col-sm-12">
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.facebook.com/tabitha.amoo">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.linkedin.com/in/dorcas-olomofe-nee-amoo-710aa431">

                            <span class="sr-only">Linkedin</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" href="https://www.instagram.com/thehouseoftabitha">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    <!-- Scripts for modal -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        $('#contact-form').submit(function(e) {
            e.preventDefault();
            $('#staticBackdrop').modal('show');
            $('#contact-form')[0].reset();
        });
    </script>
</body>
